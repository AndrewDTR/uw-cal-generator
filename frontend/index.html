<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UW Schedule Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/popper@1.0.1/resources/dashboard-results/dashboard-results.min.css
"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand">
          <i class="fa-solid fa-calendar"></i>
          UW ICS Schedule Generator
        </div>
      </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex">
      <div class="row flex-grow w-100">
        <div class="col-md-6 border border-danger d-flex flex-column p-3">
          <h1 class="">Hello!</h1>
          <div class="btn-group">
            <button class="btn btn-primary active" id="fall2024">
              Fall 2024
            </button>
            <button class="btn btn-primary" id="spring2025">Spring 2025</button>
          </div>

          <div class="mb-3">
            <label for="classInput" class="form-label">Class data</label>
            <textarea class="form-control" id="classInput" rows="3"></textarea>
          </div>
        </div>

        <div class="col-md-6 d-flex flex-column">
          <div class="row flex-grow-1 results">
            <div class="col-12 border border-danger p-3 results">
              <h3>2</h3>
            </div>
          </div>
          <div class="row flex-grow-1">
            <div
              class="col-12 border border-danger align-items-center justify-content-center"
            >
              <h3>3</h3>

              <button type="button" disabled class="btn btn-primary">
                Download schedule
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="bg-dark text-white text-center d-flex justify-content-center align-items-center footer-height"
    >
      <div>
        <div>UW ICS Generator</div>
        <div class="small">
          This site is not affiliated with or endorsed by the University of
          Wisconsin.
        </div>
      </div>
    </footer>

    <script src="
https://cdn.jsdelivr.net/npm/popper@1.0.1/index.min.js
"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0bc349d89a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
